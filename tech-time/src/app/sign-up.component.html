<app-nav-init></app-nav-init>

<div class="col-md-4 col-md-offset-5">
<form name="form" role="form">
    <div class="form-group">
        <label for="firstname">First Name</label>
        <input #firstName type="text" name="firstname" id="firstname" class="form-control" required />
        <span class="help-block">*required</span>
    </div>
    <div class="form-group">
        <label for="lastname">Last Name</label>
        <input #lastName type="text" name="lastname" id="lastname" class="form-control" required />
        <span class="help-block">*required</span>
    </div>
    <div class="form-group">
        <label for="username">Desired username</label>
        <input #username type="text" name="username" id="username" class="form-control" required />
        <span class="help-block">*required</span>
    </div>
    <div class="form-group">
        <label for="email">E-mail</label>
        <input #email1 type="text" name="email" id="email" class="form-control" required />
        <span class="help-block">*required</span>
    </div>
    <div class="form-group">
        <label for="email2">Re-enter E-mail</label>
        <input #email2 type="text" name="email2" id="email2" class="form-control" required />
        <span class="help-block">*required</span>
    </div>
    <div class="form-group">
        <label for="rate">Pay Rate(in dollars per hour)</label>
        <input #rate type="number" name="rate" id="rate" class="form-control" required />
        <span class="help-block">*required</span>
    </div>
    <div class="form-group">
        <label for="viewers">Username of who can view time card</label>
        <input #viewers type="text" name="viewers" id="viewers" class="form-control" required />
        <span class="help-block">*required</span>
    </div>
    <div class="form-group" >
        <label for="password">Password</label>
        <input #password type="password" name="password" id="password" class="form-control" required />
        <span class="help-block">Password is required</span>
    </div>
    <div class="form-group" >
        <label for="password2">Re-enter password</label>
        <input #password2 type="password" name="password2" id="password2" class="form-control" required />
    </div>
    <div class="form-actions">
        <button (click)="onClick(firstName.value, lastName.value, username.value, email1.value, rate.value,
         viewers.value, password.value); firstName.value=''; lastName.value=''; username.value=''; email1.value='';
         email2.value=''; rate.value=''; viewers.value=''; password.value=''; password2.value=''" type="submit"
          class="btn btn-primary">Submit</button>
        <a href="#!/register" class="btn btn-link">Register</a>
    </div>
</form>
<ul><li *ngFor="let value of values">{{value}}</li></ul>
</div>
